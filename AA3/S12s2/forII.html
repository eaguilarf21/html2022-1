<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For II</title>
    <script>
        var arreglo = new Array();
        var nombre = ""
        var contador =0
        while(nombre != "salir")
        {
            nombre= prompt("Ingresa el nombre");
            arreglo[contador]=nombre;
            contador++;
        }
        
        arreglo.pop();
        
        for(var indice = 0; indice<arreglo.length;indice++)
        {
            document.write(arreglo[indice]+"</br>")
        }
    </script>
</head>

</html>
