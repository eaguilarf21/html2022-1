<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="./css/micss2.css">
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <p class="logo">Curso JavaScript</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Jugando con las variables</h1>
                <script>
                    var radio = prompt("Ingrese el radio");

                    const pi = Math.PI

                    var vol 
                    vol = 4/3*pi*Math.pow(radio,3)
                    
                    document.write("<p>");
                    document.write("Con un radio de "+ radio +" el volumen de la esfera es "+ vol +"");
                    document.write("</p>");
                </script>
            </div>
        </div>
    </div>
</body>

</html>
