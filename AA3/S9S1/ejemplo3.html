<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="./css/micss2.css">
    <script>
        var base = prompt("Ingrese la base del triangulo: ");
        var altura = prompt("Ingrese la altura del triangulo: ");
        
        var area = base*altura/2;
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <p class="logo">Curso JavaScript</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Jugando con las variables</h1>
                <script>
                    document.write("<p>");
                    document.write("Con una base de "+ base + " y una altura de " + altura + " el triangulo tendr√≠a un area de "+ area);
                    document.write("</p>");
                </script>
            </div>
        </div>
    </div>
</body>

</html>
