<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <style>
        .centrado
        {
            text-align: center;
        }
    </style>
    <script>
        function dia_de_hoy()
        {
            var hoy = new Date();            
            document.write(hoy.toDateString());
        }
    </script>
</head>
<body class="centrado">
    <h1><strong>¿Y que dia es hoy?</strong></h1>

    <p>Hoy es día: <script>dia_de_hoy();</script> </p>
    <p>Reafirmo que el dia de hoy es: <script>dia_de_hoy();</script></p>
</body>
</html>
